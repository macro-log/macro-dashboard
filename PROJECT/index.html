<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #001f3f; color: white; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        canvas { background-color: white; border-radius: 8px; padding: 10px; }
        h1 { text-align: center; }
        .status { text-align: center; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Macro Economic Indicators</h1>
        <div class="status" id="status">데이터 업데이트 중...</div>
        <div class="dashboard-grid">
            <canvas id="chart1"></canvas>
            <canvas id="chart2"></canvas>
            </div>
    </div>
    <script>
        // 데이터 불러오기 및 그래프 생성 스크립트
        fetch('indicators.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerText = '최신 데이터 반영 완료';
                
                // 그래프 1 생성 예시
                const ctx1 = document.getElementById('chart1').getContext('2d');
                new Chart(ctx1, {
                    type: 'line',
                    data: {
                        labels: data.dates,
                        datasets: [{
                            label: 'GDP Growth',
                            data: data.gdp,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    }
                });
                // ... 나머지 9개 그래프 생성 코드
            });
    </script>
</body>
</html>
