<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOMC Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #001f3f; color: white; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .card { background-color: white; color: black; border-radius: 8px; padding: 20px; margin-top: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        canvas { width: 100% !important; height: 400px !important; }
        h1 { text-align: center; }
        .scenario-text { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; color: #001f3f; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FOMC Analysis Dashboard</h1>
        <div class="card">
            <div class="scenario-text" id="scenario">데이터 불러오는 중...</div>
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script>
        fetch('indicators.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('scenario').innerText = "Scenario: " + data.scenario;
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.keywords.map(k => k.word),
                        datasets: [{
                            label: 'Keywords Delta (%)',
                            data: data.keywords.map(k => parseFloat(k.delta)),
                            backgroundColor: 'rgba(54, 162, 235, 0.7)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: { y: { beginAtZero: true } }
                    }
                });
            });
    </script>
</body>
</html>
