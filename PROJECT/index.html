<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #001f3f; color: white; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background-color: white; color: black; border-radius: 8px; padding: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        canvas { width: 100% !important; height: 250px !important; }
        h1, h2 { text-align: center; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Global Macro Economic Indicators</h1>
        <div class="dashboard-grid">
            <div class="card">
                <h2>1. GDP Growth</h2>
                <canvas id="gdpChart"></canvas>
            </div>
            <div class="card">
                <h2>2. Inflation Rate</h2>
                <canvas id="inflationChart"></canvas>
            </div>
            <div class="card">
                <h2>3. Unemployment Rate</h2>
                <canvas id="unemploymentChart"></canvas>
            </div>
            <div class="card">
                <h2>4. Interest Rate</h2>
                <canvas id="interestChart"></canvas>
            </div>
            <div class="card">
                <h2>5. Stock Market Index</h2>
                <canvas id="stockChart"></canvas>
            </div>
            <div class="card">
                <h2>6. Exchange Rate (USD/KRW)</h2>
                <canvas id="exchangeChart"></canvas>
            </div>
            <div class="card">
                <h2>7. Oil Price (WTI)</h2>
                <canvas id="oilChart"></canvas>
            </div>
            <div class="card">
                <h2>8. Gold Price</h2>
                <canvas id="goldChart"></canvas>
            </div>
            <div class="card">
                <h2>9. Housing Price Index</h2>
                <canvas id="housingChart"></canvas>
            </div>
            <div class="card">
                <h2>10. Consumer Confidence</h2>
                <canvas id="confidenceChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        // 그래프 데이터 및 생성 코드
        const createChart = (id, label, data, color) => {
            const ctx = document.getElementById(id).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        tension: 0.1
                    }]
                }
            });
        };

        createChart('gdpChart', 'GDP Growth (%)', [2.1, 2.2, 2.0, 1.9, 1.8, 1.9], 'rgb(75, 192, 192)');
        createChart('inflationChart', 'Inflation (%)', [3.1, 3.2, 3.5, 3.4, 3.3, 3.2], 'rgb(255, 99, 132)');
        createChart('unemploymentChart', 'Unemployment (%)', [3.8, 3.7, 3.8, 3.9, 4.0, 3.9], 'rgb(54, 162, 235)');
        createChart('interestChart', 'Interest Rate (%)', [5.25, 5.25, 5.5, 5.5, 5.5, 5.5], 'rgb(153, 102, 255)');
        createChart('stockChart', 'Stock Index', [3000, 3050, 2950, 3100, 3200, 3150], 'rgb(255, 159, 64)');
        createChart('exchangeChart', 'USD/KRW', [1300, 1320, 1350, 1340, 1330, 1325], 'rgb(255, 205, 86)');
        createChart('oilChart', 'Oil Price ($)', [70, 72, 75, 78, 80, 77], 'rgb(75, 192, 192)');
        createChart('goldChart', 'Gold Price ($)', [2000, 2050, 2100, 2080, 2150, 2130], 'rgb(255, 99, 132)');
        createChart('housingChart', 'Housing Index', [150, 151, 152, 153, 152, 151], 'rgb(54, 162, 235)');
        createChart('confidenceChart', 'Confidence Index', [100, 101, 99, 98, 97, 99], 'rgb(153, 102, 255)');
    </script>
</body>
</html>
