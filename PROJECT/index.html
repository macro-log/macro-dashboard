<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #001f3f; color: white; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        canvas { background-color: white; border-radius: 8px; padding: 10px; margin-top: 20px; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FOMC Analysis Dashboard</h1>
        <div id="scenario">데이터를 불러오는 중...</div>
        <canvas id="myChart"></canvas>
    </div>
    <script>
        fetch('indicators.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('scenario').innerText = data.scenario;
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.keywords.map(k => k.word),
                        datasets: [{
                            label: 'Keywords Delta (%)',
                            data: data.keywords.map(k => parseFloat(k.delta)),
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    }
                });
            });
    </script>
</body>
</html>
